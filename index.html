<!DOCTYPE html>
<html>

<head>
  <title>Jen Leung's Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://jen-yin.github.io/jen-yin/hero.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh; /* Set the height of the background image */
      color: white;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hero-text h1 {
      font-size: 50px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .hero-text button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 25px;
      color: black;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #555;
      color: white;
    }

    main {
      /* Add styles for your main content as needed */
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="hero-text">
    <h1>I am Jen</h1>
    <nav>
      <ul>
        <li><a href="https://jen-yin.github.io/jen-yin/">Home</a></li>
        <li><a href="https://jen-yin.github.io/jen-yin/about.html">About</a></li>
        <li><a href="https://jen-yin.github.io/jen-yin/resume.html">Resume</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <!-- Your main content goes here -->
  </main>
</body>

</html>
