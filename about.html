       <h1>About Jen</h1>
  <!-- JavaScript to fetch and display README content -->
  <script>
    // Fetch the README content from GitHub Markdown API
    fetch('https://api.github.com/markdown/raw', {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain',
      },
      body: `https://raw.githubusercontent.com/jen-yin/jen-yin/main/README.md`,
    })
      .then(response => response.text())
      .then(html => {
        // Insert the HTML into the div
        document.getElementById('readme-content').innerHTML = html;
      });
  </script>
    </div>
