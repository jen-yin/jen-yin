<!DOCTYPE html>
<html>
 <head>
   <title>Jen Leung's Portfolio</title>
  <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
   <nav>
     <ul>
       <li><a href="https://jen-yin.github.io/jen-yin/">Home</a></li>
       <li><a href="https://jen-yin.github.io/jen-yin/about.html">About</a></li>
       <li><a href="/resume">Resume</a></li>
       <li><a href="/blog">Blog</a></li>
     </ul>
   </nav>
   <div class="container">
     <div class="blurb">
       <h1>About Jen</h1>
       <!-- The div where README content will be injected -->
      <div id="readme-content"></div>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="https://forms.gle/W9gkUH9hcjYLtEcx6/">Contact Me</a></li>
    </ul>
  </footer>

  <!-- JavaScript to fetch and display README content -->
  <script>
    // Fetch the README content from GitHub
    fetch('https://raw.githubusercontent.com/jen-yin/jen-yin/main/README.md')
      .then(response => response.text())
      .then(markdown => {
        // Convert Markdown to HTML using marked
        const html = marked(markdown);

        // Insert the HTML into the div
        document.getElementById('readme-content').innerHTML = html;
      });
  </script>
   <footer>
   <ul>
     <li><a href="https://forms.gle/W9gkUH9hcjYLtEcx6/">Contact Me</a></li>
   </ul>
   </footer>
 </body>
</html>
